<!DOCTYPE html>
<html ng-app="Travi">
<head lang="en">
    <meta charset="UTF-8">
    <title>Travi</title>
    <link href="node_modules/angular/angular-csp.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body >
    <section ng-controller="HeaderController" class="menu">
        <ul>
            <li><label for="trekking"><input type="checkbox" id="trekking" name="activity" />Trekking</label></li>
            <li><label for="climbing"><input type="checkbox" id="climbing" name="activity" />Climbing</label>
            <ul>
                <li><label for="bouldering"><input type="checkbox" id="bouldering" name="activity" />Bouldering</label>
                <li><label for="sportClimbing"><input type="checkbox" id="sportClimbing" name="activity" />Sport Climbing</label>
                <li><label for="tradClimbing"><input type="checkbox" id="tradClimbing" name="activity" />Trad Climbing</label>
            </ul>
            </li>
            <li><label for="cycling"><input type="checkbox" id="cycling" name="activity" />Cycling</label></li>
            <li><label for="swiming"><input type="checkbox" id="swiming" name="activity" />Swiming</label></li>
            <li><label for="fishing"><input type="checkbox" id="fishing" name="activity" />Fishing</label></li>
        </ul>
    </section>

    <script src="js/app.js"></script>
    <script src="js/controllers/HeaderController.js"></script>
</body>
</html>
